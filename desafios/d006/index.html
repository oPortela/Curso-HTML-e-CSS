<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;"><ins>Paragráfo.</ins></abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, até &lt;h6&gt;"><ins>Títulos.</ins></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"><ins>Imagens.</ins></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"><ins>Abreviações.</ins></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"><ins>Códigos-fonte.</ins></abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;"><ins>Listas numeradas.</ins></abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;"><ins>Listas com demarcadores</ins></abbr></li>
    </ul>

</body>
</html>
